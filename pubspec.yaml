name: finger_gang
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.4.0

dependencies:
  animated_switcher_plus: ^1.1.0
  audioplayers: ^5.2.1
  bloc: ^8.1.3
  build_runner: ^2.4.11
  equatable: ^2.0.5
  flame: ^1.16.0
  flame_audio: ^2.10.0
  flame_behaviors: ^1.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  google_fonts: ^6.1.0
  infinite_carousel: ^1.1.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

dev_dependencies:
  bloc_test: ^9.1.6
  flame_test: ^1.16.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  mockingjay: ^0.5.0
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/licenses/poppins/
    - assets/logo/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  #remove_alpha_ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    #image_path: "path/to/image.png"
    #background_color: "#hexcode"
    #theme_color: "#hexcode"
  windows:
    generate: false
    #image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    #image_path: "path/to/image.png"

flutter_native_splash:
  color: "#fefefe"
  image: assets/logo/brand_logo_sm.png
